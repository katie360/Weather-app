<div class="container">
    <div class="upper-data">
        <img src="/assets/hot.jpg" *ngIf="14 > 15">
        <img src="/assets/cold.jpg" *ngIf="14 <= 15">
        <div class="weather-data">
            <div class="location">Nairobi</div>
            <div class="temperature">{{ 14.4 | number : '1.0-0'}} </div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label"><i class="bi bi-thermometer"></i> <span>min</span></div>
                <div class="info-block-value">10</div>
            </div>
            <div class="info-block">
                <div class="info-block-label"><i class="bi bi-thermometer-high"></i><span>max</span></div>
                <div class="info-block-value">10</div>
            </div>
            <div class="info-block">
                <div class="info-block-label"><i class="bi bi-thermometer"></i> <span>humidity</span></div>
                <div class="info-block-value">10</div>
            </div>
            <div class="info-block">
                <div class="info-block-label"><i class="bi bi-wind"></i><span>wind</span></div>
                <div class="info-block-value">10</div>
            </div>
        </div>

    </div>
</div>


<router-outlet></router-outlet>
